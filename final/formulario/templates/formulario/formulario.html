<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body style="background-color: #D2CCD8;">

 <nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid" >
      <a class="navbar-brand">Bienvenido al registro de estudiantes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-sm btn-outline-secondary" aria-current="page" type="button"><a class="nav-link" href="{%url 'entrega'%}"> registro de inscripciones </a></button>
              
          </li>
        </ul>
      </div>
    </div>
  </nav>



<div class="row justify-content-center" style ="width: 2250px;"> 
        <div class="col-md-4">                         
            <div class="table-responsive">
                

                                <div  style="background-color: #EDE1F2;" role="alert" >
                                {% if messages  %}
                                    {% for  message in messages %}
                                     {{message}}
                                {% endfor %}
                                {% endif %}
                                </div>
                                <form action="{%url 'home'%}" method="post">
                                    {% csrf_token %}
                                    <div class="form-group mb-2">
                                   <label for=" "> carnet</label><input class="form-control" style="width: 400px;" type="text" name="carnet" maxlength="6" minlength="6" placeholder="carnet" required> 
                                   <br>
                                   <label for="">nombre de usuario</label><input class="form-control" style="width: 400px;" class="form-control"  style="width: 300px;" type="text" name="name" maxlength="40" placeholder="nombre completo" required>
                                   <br>
                                   <label for=" "> direccion </label><input class="form-control" style="width: 400px;" type="text" name="addres" maxlength="40"  placeholder="pais, zona, avenida, y calle " required>
                                   <br>
                                   <label for=" "> genero</label><select class="form-control" style="width: 400px;" name="gender" id="" required>
                                        <option value="" selected>selecciones genero</option>
                                        <option value="0">hombre</option>
                                        <option value="1">mujer</option>
                                    </select>
                                    <br>
                                    <label for=" "> numero telefonico</label><input class="form-control" style="width: 400px;"  type="text" name="phone" maxlength="40"  required>
                                    <br>
                                    <label for=" "> ingresa tu fecha de nacimiento</label><input class="form-control" style="width: 400px;" type="date" name="age" required>
                                    <br>
                                    <label for=" ">carrera finalizada o en curso</label><input class="form-control" style="width: 400px;" type="text" name="career" maxlength="40"  required>
                                    <br>
                                    <label for=" ">selecione la poesia deseada</label><select class="form-control" style="width: 400px;" name="options" id="" required>
                                        <option value="" selected>selecciones su poesia</option>
                                        <option value="0">lirica</option>
                                        <option value="1">epica</option>
                                        <option value="2">dramatica</option>
                                    </select>
                                    <br>
                                    <label for=" ">fecha actual</label><input class="form-control" style="width: 400px;" type="date" id="hoy" readonly> 
                                     <br>  
                                    </div>
                                      
                                     <button class="btn btn-secondary btn-lg" type="submit">registrar usuario</button>
                                    </form>



                    
                </div>
            </div>                        
      </div>    
</div>
    <script>
        var Fecha = (new Date()).getTimezoneOffset() * 60000;
        var fecha = (new Date(Date.now() - Fecha)).toISOString().slice(0, -1).slice(0,10)
        document.getElementById("hoy").value=fecha 
    </script>
    </div>  

</body>
</html>
